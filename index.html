<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>
        <link rel="icon" href="./img/class-avatar.jpeg">

        <!-- 
            add bootstrap
        -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        <!-- 
            add boxicons
        -->

        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
        <!-- 
            add custom fonts
        -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

        <!-- 
            add custom link css
        -->

        <link rel="stylesheet" href="./css/style.css">
    
    </head>
    <body>
        
        <!-- 
            start-nav
        -->

        <nav class="navbar my-bgcolor-gray">
            <div class="container-fluid d-flex">
                <a class="navbar-brand" href="#">
                    <img class="w-100 rounded-start" src="./img/logo.svg" alt="Boolean Logo">
                </a>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="bx bx-search"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="icon-container d-flex">
                    <i class="bx bx-menu my-color-darkgray px-2" id="menu-link"></i>
                    <i class="bx bxs-help-circle my-color-darkgray px-2" id="help-link"></i>
                    <i class="bx bx-dots-vertical-rounded my-color-darkgray px-2" id="dots-link"></i>
                    <i class="bx bxs-bell my-color-yellow px-2" id="bell-link"></i>
                </div>
            </div>
        </nav>
    
        <!-- add bootstrap.js -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </body>
</html>
